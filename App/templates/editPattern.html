<ion-view title="Edit Pattern" id="page6">
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <ion-list id="editPattern-list5">
      <ion-item class="item-divider" id="editPattern-list-item-divider5"> Pattern: {{pattern.name}}</ion-item>
      <ion-item id = "spdp 0" class="range range-positive">Speed
        <input id = "spd 0" class = "" type="range" ng-model = "pattern.speed" min="100" max="1000" step="1">
      </ion-item>
      <ion-item class="range range-positive" >Brightness
        <input type="range" ng-model = "pattern.brightness" min="0" max="255" step="1">
      </ion-item>
      <ion-item class="range range-positive" >Volume
        <input type="range" ng-model = "pattern.volume" min="0" max="255" step="1">
      </ion-item>

      <ion-item id = "argp {{$index}} " ng-repeat = "arg in patternArguments track by $index"> <ion-label>{{arg.name}}</ion-label>
        <input id = "arg {{$index}}" class = "" ng-model = "argumentValues[$index]"></input>
      </ion-item>
      <ion-item ng-if = "appControlled" id = "appControlled">
      </ion-item>


      <ion-item class="item-divider" id="editPattern-list-item-divider6"> Colors
        <i class = "icon ion-plus" style = "float:right" ng-click = "addColor()"></i>
      </ion-item>
      <ion-list>
        <ion-item ng-repeat = "col in pattern.colors track by $index">

        <i style = "float:right" class = "icon ion-edit" ng-click = "colorChange($index)"></i>
        <div style = "background-color: #{{col}}; height:20px; border:1px">

        </div>
        <ion-option-button class = "button-assertive" ng-click = "deleteColor($index)">
          <i class = "icon ion-trash-b"></i>
        </ion-option-button>

        </ion-item>
      </ion-list>
    </ion-list>
    <a ng-click = "doneEditing()" class="button button-positive button-block">Done</a>
  </ion-content>
</ion-view>
